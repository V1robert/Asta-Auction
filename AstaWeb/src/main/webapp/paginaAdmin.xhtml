<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
	<script>
    //<![CDATA[
    function start() {
        PF('statusDialog').show();
    }

    function stop() {
        PF('statusDialog').hide();
    }
    //]]>
</script>

	 <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false"
              resizable="false">
              <i class="pi pi-spinner pi-spin" style="font-size:3rem"></i>
    </p:dialog>
	<p:panelGrid columns="1" layout="grid"
		rendered="#{userBean.vediPaginaAdmin==true}">

		<h2>Quali dati vuoi ricevere nel tuo pdf?</h2>



		<p:selectManyButton value="#{astaBean.listaPDFscelti}" class="h1">
			<f:selectItem itemLabel="Tutte le Aste" id="header" itemValue="asta" />
			<f:selectItem itemLabel="Tutti gli articoli" itemValue="articolo" />
			<f:selectItem itemLabel="Tutti gli utenti" itemValue="utente" />
			<f:selectItem itemLabel="Tutti i tag" itemValue="tag" />
		</p:selectManyButton>




		<p:commandButton value="Inviami il pdf"
			action="#{astaBean.inviaEmailPdf(true)}">
		</p:commandButton>
		<p:commandButton value = "Salva il pdfLib" action="#{astaBean.scaricaAstaPdfLib()}" >
		</p:commandButton>
		<p:commandButton value="salva il pdf nel pc localmente"
			action="#{astaBean.salvaPdfLocale(false)}" icon="pi pi-arrow-down" styleClass="ui-button-outlined"></p:commandButton>
		<p:commandButton value="Vai alla Home" update="app" immediate="true"
			ajax="false" action="#{userBean.vaiAllaHome()}">
		</p:commandButton>

	</p:panelGrid>


</ui:composition>
