<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

	<div class="card" id="navbarrina">

		<p:growl id="messagess" />

		<p:menubar>
			<p:submenu label="Admin" icon="pi pi-fw pi-globe"
				rendered="#{userBean.admin==true}">
				<p:submenu label="Riepilogo" icon="pi pi-fw pi-cog"
					rendered="#{userBean.admin==true}">
					<p:menuitem value="invia Email pdf" immediate="true"
						action="#{userBean.vaiAllaPaginaAdmin()}"
						icon="pi pi-fw pi-sitemap" ajax="false"
						rendered="#{userBean.admin==true}" />
					<p:menuitem value="ListaUtenti" immediate="true"
						icon="pi pi-fw pi-users" ajax="false"
						rendered="#{userBean.admin==true}" />
				</p:submenu>
				<p:submenu label="Cancella" icon="pi pi-fw pi-trash"
					rendered="#{userBean.admin==true}">
					<p:menuitem value="Cancella aste finite" immediate="true"
						icon="pi pi-fw pi-calendar" ajax="false"
						rendered="#{userBean.admin==true}" />
					<p:menuitem value="Cancella utenti" immediate="true"
						icon="pi pi-fw pi-user" ajax="false"
						rendered="#{userBean.admin==true}" />
					<p:menuitem value="Cancella prodotti" immediate="true"
						icon="pi pi-fw pi-minus" ajax="false"
						rendered="#{userBean.admin==true}" />
					<p:menuitem value="Cancella tag" immediate="true"
						icon="pi pi-fw pi-tags" ajax="false"
						rendered="#{userBean.admin==true}" />
				</p:submenu>
			</p:submenu>

			<p:submenu label="Crea prodotto" immediate="true"
				icon="pi pi-fw pi-pencil" rendered="#{userBean.loggato==true}">
				<p:menuitem value="crea un articolo" immediate="true" ajax="false"
					rendered="#{userBean.loggato==true}"
					action="#{userBean.vaiAlCreaArticolo()}" icon="pi pi-fw pi-plus" />
				<p:menuitem value="crea un tag" immediate="true" ajax="false"
					rendered="#{userBean.loggato==true}" icon="pi pi-fw pi-tags" />
			</p:submenu>

			<p:submenu label="Utenti" icon="pi pi-fw pi-user">
				<p:menuitem value="Registrati" immediate="true"
					action="#{userBean.vaiAlRegister()}" ajax="false"
					icon="pi pi-fw pi-user-plus" />
				<p:menuitem value="Login" immediate="true"
					action="#{userBean.vaiAlLogin()}" ajax="false"
					icon="pi pi-fw pi-user-minus" />
			</p:submenu>

			<p:submenu label="Aste" icon="pi pi-fw pi-calendar">
				<p:submenu label="LeTueAste" icon="pi pi-fw pi-pencil"
					rendered="#{userBean.loggato==true}">
					<p:menuitem value="AsteVinte" immediate="true"
						icon="pi pi-fw pi-money-bill" rendered="#{userBean.loggato==true}"
						ajax="false" action="#{userBean.vediTutteLeTueAsteVinte}" />
					<p:menuitem value="Crea un Asta" immediate="true"
						action="#{userBean.vediAsta()}"
						rendered="#{userBean.loggato==true}" ajax="false"
						icon="pi pi-fw pi-eject" />
				</p:submenu>
				<p:menuitem value="Vedi tutte le aste"
					action="#{userBean.vediTutteAste}" ajax="false"
					icon="pi pi-fw pi-id-card" immediate="true" />
			</p:submenu>

			<p:divider layout="vertical" />

			<p:menuitem value="Home" action="#{userBean.vaiAllaHome()}"
				ajax="false" icon="pi pi-fw pi-home" immediate="true" />

			<f:facet name="options">
				<div class="ui-input-icon-left mr-2">
					<i class="pi pi-fw pi-search" />
					<p:inputText placeholder="Search" action="" />
				</div>
				<p:commandButton value="Logout" icon="pi pi-fw pi-sign-out"
					styleClass="ui-button-info" update="app" immediate="true"
					ajax="false" action="#{userBean.logOut()}" />
			</f:facet>
		</p:menubar>

	</div>
</ui:composition>
