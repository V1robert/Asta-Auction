<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">



	<p:panelGrid columns="1" layout="grid"
		styleClass="ui-panelgrid-blank ui-fluid"
		rendered="#{userBean.vediHome==true}">
<h:outputText styleClass="ui-panelgrid-blank ui-fluid" value=" Benvenuto Nel nostro sito d'aste #{userBean.utente.nome}" />


		<p:commandButton value="Vai al Register" update="app" immediate="true"
 			ajax="false" action="#{userBean.vaiAlRegister()}">
		</p:commandButton>

		<p:commandButton value="vaialLogin" update="app" immediate="true"
			ajax="false" action="#{userBean.vaiAlLogin()}">
		</p:commandButton>

		<p:commandButton value="Crea un Articolo" update="app"
			immediate="true" ajax="false"
			action="#{userBean.vaiAlCreaArticolo()}"
			rendered="#{userBean.loggato==true}">
		</p:commandButton>
		<p:commandButton value="Crea un Asta" update="app" immediate="true"
			ajax="false" action="#{userBean.vediAsta()}"
			rendered="#{userBean.loggato==true}">
		</p:commandButton>
		<p:commandButton value="Vedi tutte le aste" update="app"
			immediate="true" ajax="false" action="#{userBean.vediTutteAste()}"
			rendered="#{userBean.loggato==true}">
		</p:commandButton>
		<p:commandButton value="Logout" update="app" immediate="true"
			ajax="false" action="#{userBean.logOut()}"
			rendered="#{userBean.loggato==true}">
		</p:commandButton>
		<p:commandButton value="vedi tutte le tue aste vinte" update="app" immediate="true"
		ajax="false" action="#{userBean.vediTutteLeTueAsteVinte}"
		rendered="#{userBean.loggato==true}">
		</p:commandButton>
			<p:commandButton value="vai alla pagina admin" update="app" immediate="true"
		ajax="false" action="#{userBean.vaiAllaPaginaAdmin()}"
		rendered="#{userBean.loggato==true}">
		</p:commandButton>
	</p:panelGrid>

</ui:composition>
